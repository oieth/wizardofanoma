      }

      // Sayfa yÃ¼klendiÄŸinde baÅŸlat
      if (startScreen && startScreen.style.display !== "none") {

      // Oyun bitti, ana ekrana dÃ¶nÃ¼nce tekrar gÃ¶ster

        });
